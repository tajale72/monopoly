<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Monopoly â€” Join</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#f6f7fb; }
    .card { background:#fff; padding:24px; border-radius:16px; width:min(420px, 92vw);
            box-shadow:0 12px 36px rgba(0,0,0,.1); }
    h1 { margin:0 0 12px; font-size:1.3rem; }
    label { display:block; margin:10px 0 6px; color:#333; font-size:.92rem; }
    input, select { width:100%; padding:12px 14px; border:1px solid #d9dfea; border-radius:10px; font-size:1rem; outline:none; }
    input:focus, select:focus { border-color:#7aa2ff; box-shadow:0 0 0 3px rgba(122,162,255,.2); }
    button { margin-top:14px; width:100%; padding:12px 14px; border:none; border-radius:10px; font-weight:700;
             background:#1f6feb; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .row { display:grid; grid-template-columns: 1fr 140px; gap:10px; }
    .hint { margin-top:10px; color:#666; font-size:.9rem; }
    .error { margin-top:10px; color:#b00020; font-size:.92rem; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Join Monopoly</h1>
    <label for="name">Display name</label>
    <div class="row">
      <input id="name" placeholder="e.g., Alice" autocomplete="name" />
      <select id="room">
        <option value="007">Room 007</option>
        <option value="lobby">Lobby</option>
        <option value="default">Default</option>
      </select>
    </div>
    <button id="joinBtn">Join</button>
    <div class="hint">Up to 10 players. Backend tracks money, ownership & turns.</div>
    <div id="err" class="error"></div>
  </div>

  <script>
    const WS_URL = "ws://localhost:8080/ws";
    const nameEl = document.getElementById('name');
    const roomEl = document.getElementById('room');
    const joinBtn = document.getElementById('joinBtn');
    const errEl = document.getElementById('err');

    function showError(msg) { errEl.textContent = msg; errEl.style.display = 'block'; }
    function clearError() { errEl.textContent = ''; errEl.style.display = 'none'; }

    async function doJoin() {
      clearError();
      const name = nameEl.value.trim();
      const room = roomEl.value || "007";
      if (!name) return showError("Please enter a display name.");

      const playerId = sessionStorage.getItem("playerId") || crypto.randomUUID();
      sessionStorage.setItem("playerId", playerId);
      sessionStorage.setItem("playerName", name);
      sessionStorage.setItem("gameId", room);

      // Just go to game.html, the resume happens there
      window.location.href = "game.html";
    }

    joinBtn.addEventListener('click', doJoin);
    nameEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') doJoin(); });
  </script>
</body>
</html>
